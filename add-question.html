<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="title__app">A Walk Through <br> Art History</h1>
    </header>
    <main>
        <section class="explanation">
            <h2 class="explanation__title">Add your own question</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident assumenda repellat architecto.
                Nesciunt autem dignissimos
            </p>
        </section>
        <form class="add-question-form">
            <label class="add-question-form__insert-question-label" for="insert-question">Question:</label>
            <input id="insert-question" class="add-question-form__insert-question-field" type="text"
                placeholder="Insert your question here">
            <label class="add-question-form__upload-img-detail-label" for="image-detail">Upload image-detail</label>
            <input id="image-detail" class="add-question-form__upload-img-detail-input" type="file">
            <label class="add-question-form__upload-img-label" for="image-detail">Upload image for answer</label>
            <input id="image-detail" class="add-question-form__upload-img-input" type="file">
            <label class="add-question-form__insert-answer-label" for="insert-answer">Answer:</label>
            <textarea id="insert-answer" name="answer" class="add-question-form__insert-answer"></textarea>
            <button class="add-question-form__submit-button" type="submit">Submit</button>
            <button class="add-question-form__reset-button" type="Reset">Reset</button>
        </form>
    </main>
    <footer>
        <nav class="navbar">
            <ul class="navlist">
                <li class="navlist__item"><a class="item__link item__link--click" href="/index.html">Home</a></li>
                <li class="navlist__item"><a class="item__link item__link--click" href="/bookmarks.html">Bookmarks</a>
                </li>
                <li class="navlist__item"><a class="item__link item__link--click" href="/add-question.html">Add
                        Question</a></li>
                <li class="navlist__item"><a class="item__link item__link--click" href="/profile.html">Profile</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>

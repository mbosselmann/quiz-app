<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">A Walk Through <br> Art History</h1>
    </header>
    <main>
        <section class="about-person">
            <h2 class="about-person__title"> Your profile</h2>
            <figure class="profile-header">
                <img class="profile-header__picture" src="images/profile-picture.jpg">
                <figcaption class="profile-header__name">Brutus</figcaption>
            </figure>
            <p class="about-person__text">Hello, I'm Brutus and I love art! Most of all I like it when I'm immortalized in paintings. Then I show myself from my best side.</p>
            <ul class="about-tags">
                <li class="about-tags__item">doggie</li>
                <li class="about-tags__item">proud</li>
                <li class="about-tags__item">mama's boy</li>
                <li class="about-tags__item">loyal</li>
                <li class="about-tags__item">love to be part of artworks</li>
            </ul>
        </section>
        <section class="profile-actions">
            <button class="profile-actions__edit profile-actions__edit--active"
            type="button">Edit</button>
            <button class="profile-actions__logout profile-actions__logout--active"
            type="button">Logout</button>
            <button class="profile-actions__delete profile-actions__delete--active"
            type="button">Delete</button>
        </section>

    </main>
    <footer>
        <nav class="navbar">
            <a class="item__link item__link--click" href="/index.html">Home</a>
            <a class="item__link item__link--click" href="/bookmarks.html">Bookmarks</a>
            <a class="item__link item__link--click" href="/add-question.html">Add
                Question</a>
            <a class="item__link item__link-on-page item__link--click" href="/profile.html">Profile</a>
        </nav>
    </footer>
</body>

</html>
